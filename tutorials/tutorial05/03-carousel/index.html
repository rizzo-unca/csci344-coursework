    <main>
        <h1>Carousel Exercise</h1>
        <div id="container">
            <!-- Button -->
            <button onclick="moveCarousel('backward')"><i class="fa-regular fa-square-caret-left"></i></button>
            <div id="carousel-track">
            <!-- Button end -->

                <!-- 
                 Hidden window to to hold all of the items. 
                 Make sure it's width is wide enough to hold all of the slides!
                 -->
                <div id="carousel-overflow-container">
                    <img src="images/img1.PNG" class="carousel-item" />
                    <img src="images/img2.PNG" class="carousel-item" />
                    <img src="images/img3.PNG" class="carousel-item" />
                    <img src="images/img4.PNG" class="carousel-item" />
                    <img src="images/img5.PNG" class="carousel-item" />
                    <img src="images/img6.PNG" class="carousel-item" />
                    <img src="images/img7.PNG" class="carousel-item" />
                    <img src="images/img8.PNG" class="carousel-item" />

                </div>
            </div>
            <!-- Button -->
            <button onclick="moveCarousel('forward')"><i class="fa-regular fa-square-caret-right"></i></button>
            <!-- Button End -->

        </div>

        <p>Use the arrows next to the images to traverse the carousel</p>
